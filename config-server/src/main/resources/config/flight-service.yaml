server:
  port: 8082

spring:
  application:
    name: flight-service
  datasource:
    url: jdbc:postgresql://localhost:5432/AIRLINE
    username: postgres
    password: Tusky324
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true