server:
  port: 8761

spring:
  application:
    name: eureka-server
  boot:
    admin:
      client:
        url: http://localhost:8090

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false 